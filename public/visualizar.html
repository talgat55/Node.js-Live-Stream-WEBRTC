<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> emitir </title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <img id="video" />

    <script>
        var socket = io();
        socket.on("stream", function(image) {
            var img = document.getElementById("video");
            img.src = image;

        })
    </script>

</body>

</html>
